appName:  kube-ms1
appReplicas: 1
appImage: mycodeschool/crud-command-api
appVersion: 29.03.2025.16.35.20
containerPort: 8081
containerTargetPort: 8081
containerEnvVars: []
containerEnvFrom:
  - configMapRef:
      name: command-service-env
namespace: default
storageClass: local-path
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
liveness:
  path: /
  initialDelaySeconds: 15
  periodSeconds: 20
readiness:
  path: /
  initialDelaySeconds: 5
  periodSeconds: 10
