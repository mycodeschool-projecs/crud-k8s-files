appName:  logstash
appReplicas: 1
appImage: docker.elastic.co/logstash/logstash
appVersion: 8.12.1
containerPort: 3100
containerTargetPort: 3100
containerEnvVars: []
containerEnvFrom:
  - configMapRef:
      name: logstash-env
  - secretRef:
      name: logstash-credentials
namespace: default
storageClass: local-path
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
liveness:
  path: /
  initialDelaySeconds: 15
  periodSeconds: 20
readiness:
  path: /
  initialDelaySeconds: 5
  periodSeconds: 10
