apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-env
  namespace: {{ .Values.namespace }}
data:
  CONFIG_STRING: |
    input {
      tcp {
        port => 3100
        codec => json_lines
      }
    }
    output {
      elasticsearch {
        hosts => ["http://elasticsearch:9200"]
        user => "elastic"
        password => "${ELASTIC_PASSWORD}"
        ssl => false
      }
      index => "kube-logs"
    }
