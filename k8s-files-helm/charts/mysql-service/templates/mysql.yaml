apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.appName }}
  namespace: default
spec:
  replicas: {{ .Values.appReplicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: "{{ .Values.appImage }}:{{.Values.appVersion}}"
          ports:
            - containerPort: {{.Values.containerPort}}
          env:
            {{-range  .Values.containerEnvVars}}
            - name: {{ .key   }}
            - value: {{ .value | quote}}
            {{-end}}
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port:  {{.Values.containerPort}}
      targetPort:  {{.Values.containerTargetPort}}
  selector:
    app: {{ .Values.appName }}
