appName: mysql-service
appReplicas: 1
appImage: mysql
appVersion: 8.0
containerPort: 3306
containerTargetPort: 3306
containerEnvVars: []
containerEnvFrom:
  - configMapRef:
      name: mysql-config
  - secretRef:
      name: mysql-secret
namespace: default
storageClass: local-path
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
liveness:
  path: /
  initialDelaySeconds: 15
  periodSeconds: 20
readiness:
  path: /
  initialDelaySeconds: 5
  periodSeconds: 10
