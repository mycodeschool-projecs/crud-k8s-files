appName: infra
appReplicas: 1
appImage: nginx
appVersion: latest
containerPort: 80
containerTargetPort: 80
containerEnvVars: []
namespace: default
storageClass: local-path
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
liveness:
  path: /
  initialDelaySeconds: 15
  periodSeconds: 20
readiness:
  path: /
  initialDelaySeconds: 5
  periodSeconds: 10
