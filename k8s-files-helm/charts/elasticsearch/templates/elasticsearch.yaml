apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
spec:
  serviceName: {{ .Values.appName }}
  replicas: {{ .Values.appReplicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      initContainers:
        - name: configure-elasticsearch
          image: "{{ .Values.appImage }}:{{.Values.appVersion}}"
          command: [ 'sh', '-c', 'bin/elasticsearch-keystore create && echo "${ELASTIC_PASSWORD}" | bin/elasticsearch-keystore add -x bootstrap.password' ]
          volumeMounts:
            - name: es-data
              mountPath: /usr/share/elasticsearch/data
          {{- if .Values.containerEnvFrom }}
          envFrom:
{{ toYaml .Values.containerEnvFrom | indent 12 }}
          {{- end }}
          env:
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elastic-credentials
                  key: elastic_password
      containers:
        - name: {{ .Values.appName }}
          image: "{{ .Values.appImage }}:{{.Values.appVersion}}"
          ports:
            - name: http
              containerPort: {{.Values.containerPort}}
            - name: transport
              containerPort: {{.Values.containerTransporterPort}}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readiness.path }}
              port: {{ .Values.containerPort }}
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
          livenessProbe:
            httpGet:
              path: {{ .Values.liveness.path }}
              port: {{ .Values.containerPort }}
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          {{- if .Values.containerEnvFrom }}
          envFrom:
{{ toYaml .Values.containerEnvFrom | indent 12 }}
          {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{.Values.containerPort}}
      targetPort: {{.Values.containerTargetPort}}
    - name: transport
      port: {{.Values.containerTransporterPort}}
      targetPort: {{.Values.containerTransporterTargetPort}}
  selector:
    app: {{ .Values.appName }}
