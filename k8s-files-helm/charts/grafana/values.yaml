appName: grafana
appReplicas: 1
appImage: grafana/grafana
appVersion: latest
containerPort: 3000
containerTargetPort: 3000
containerEnvVars:
  - name: GF_SECURITY_ADMIN_USER
    value: "admin"
  - name: GF_SECURITY_ADMIN_PASSWORD
    value: "admin"
  - name: GF_SERVER_ROOT_URL
    value: "http://localhost/grafana/"
  - name: GF_SERVER_SERVE_FROM_SUB_PATH
    value: "true"
namespace: default
storageClass: local-path
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
liveness:
  path: /
  initialDelaySeconds: 15
  periodSeconds: 20
readiness:
  path: /
  initialDelaySeconds: 5
  periodSeconds: 10
