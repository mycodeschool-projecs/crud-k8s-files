appName: grafana
appReplicas: 1
appImage: grafana/grafana
appVersion: latest
containerPort: 3000
containerTargetPort: 3000
containerEnvVars: []
containerEnvFrom:
  - configMapRef:
      name: grafana-env
namespace: default
storageClass: local-path
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
liveness:
  path: /
  initialDelaySeconds: 15
  periodSeconds: 20
readiness:
  path: /
  initialDelaySeconds: 5
  periodSeconds: 10
