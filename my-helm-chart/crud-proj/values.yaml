# MySQL Configuration  
mysql:
  enabled: true                   # Enable/disable MySQL deployment
  image:
    repository: mysql
    tag: "8.0"
    pullPolicy: IfNotPresent

  # Database configuration
  database: testdb               # Database name
  user: testuser                # Database user
  password: testpass            # Database password (will be base64 encoded)
  rootPassword: testpass        # Root password (will be base64 encoded)

  # Storage configuration
  storage:
    size: 5Gi                   # Persistent volume size
    accessMode: ReadWriteOnce   # Access mode for PVC

  # Resource limits and requests
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# Auth Service Configuration
auth:
  appName: kube-land
  springProfile: helm

client:
  name: react-app
  volumeMount1:
    name: app-config-volume
    mountPath: /app/build/config/config.json
    subPath: config.json
  volumeMount2:
    name: env-config-volume
    mountPath: /app/build/env-config.js
    subPath: env-config.js

# Elasticsearch Configuration  
