apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - react-app.local
      secretName: react-app-tls
  rules:
    - host: react-app.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: kube-land
                port:
                  number: 8082
          - path: /
            pathType: Prefix
            backend:
              service:
                name: react-app
                port:
                  number: 3000