# ========================================
# Chart.yaml - Chart Metadata
# ========================================
# This file defines the chart itself
apiVersion: v2                    # Helm 3 API version
name: crud-app                    # Chart name
description: A comprehensive CRUD application with monitoring and logging stack
type: application                 # Chart type (application or library)
version: 0.1.0                   # Chart version (SemVer)
appVersion: "1.0.0"              # Version of the application being deployed
keywords:                        # Keywords for chart discovery
  - crud
  - microservices
  - monitoring
  - logging
  - spring-boot
  - react
maintainers:                     # Chart maintainers
  - name: Your Name
    email: your.email@example.com
    url: https://github.com/yourusername
home: https://github.com/yourusername/crud-app-chart
sources:                         # Source code URLs
  - https://github.com/yourusername/crud-app-chart
dependencies: []                 # Chart dependencies (none in our case)