apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications-service
  template:
    metadata:
      labels:
        app: notifications-service
    spec:
      containers:
        - name: notifications-service
          image: mycodeschool/crud-notification-api:29.09.2025.15.44.57-dev
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
          ports:
            - containerPort: 8083
---
apiVersion: v1
kind: Service
metadata:
  name: notifications-service
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 8083
      targetPort: 8083
  selector:
    app: notifications-service